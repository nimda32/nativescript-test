<StackLayout xmlns:Card="nativescript-cardview" orientation="vertical">

	<!-->HEADER
	<\!-->
		<AbsoluteLayout>
			<Image id="header" src="~/images/header.jpg" width="100%" height="130" stretch="aspectFill">
			</Image>
			<SearchBar #searchBar hint="Search artists" top="100" left="40" [text]="searchPhrase" ></SearchBar>
		</AbsoluteLayout>

		<!-->TABS
		<\!-->
			<TabView #tab id="tabs">
				<!-->TAB1
				<\!-->
					<StackLayout *tabItem="{title: 'Favorites'}">
						<ScrollView orientation="vertical">
							<StackLayout #favs orientation="vertical">

								<CardView class="event" margin="10" elevation="40" radius="1">
									<GridLayout rows="10,30,30,250, auto, auto,10" columns="10,40, *, 30,10">
										<Image src="~/images/header.jpg" stretch="aspectFit" verticalAlignment="stretch" col="1" row="1" rowSpan="2"></Image>
										<Label horizontalAlignment="left" text="item.CreatedBy" row="1" col="2" textWrap="true"></Label>
										<Label horizontalAlignment="left" text="item.UpdatedDate" row="2" col="2"></Label>
										<Image src="~/images/header.jpg" stretch="aspectFit" colSpan="3" col="1" row="3"></Image>
										<Label horizontalAlignment="left" text="item.Title" colSpan="3" row="4" textWrap="true" col="1"></Label>
										<Label horizontalAlignment="left" text="item.Summary" textWrap="true" col="1" row="5" colSpan="3"></Label>
									</GridLayout>
								</CardView>

							</StackLayout>
						</ScrollView>
					</StackLayout>
					<!-->TAB2
					<\!-->
						<StackLayout *tabItem="{title: 'Nearby Events'}">
							<ScrollView orientation="vertical">
								<StackLayout #nearby orientation="vertical">

								</StackLayout>
							</ScrollView>
						</StackLayout>
						<!-->TAB3
						<\!-->
							<StackLayout *tabItem="{title: 'Search'}">
								<ScrollView orientation="vertical">
									<StackLayout #search orientation="vertical">
										<Label text="test"> </Label>
									</StackLayout>
								</ScrollView>
							</StackLayout>

			</TabView>
</StackLayout>
